<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unresolved; Universe</title>
<link rel="icon" type="image/png" href="logo.png">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0b0b10;
  color:#e5e5e5;
  scroll-behavior:smooth;
  padding-top:80px;
  overflow-x:hidden;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  background:#14141c;
  width:90%;
  border-radius:14px;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:1000;
}

.logo-container{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo{
  font-weight:700;
  font-size:22px;
  color:#b56cff;
}

/* Desktop nav links */
.navbar .nav-desktop{
  display:flex;
  gap:25px;
}
.navbar .nav-desktop a{
  color:#ccc;
  text-decoration:none;
  font-weight:600;
  font-size:16px;
  transition:color 0.3s;
}
.navbar .nav-desktop a:hover{
  color:#b56cff;
}

/* Play button */
#playBtn{
  width:28px;
  height:28px;
  border:none;
  border-radius:50%;
  background:#1db954;
  color:black;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  transition: transform 0.2s;
}
#playBtn:hover{
  transform: scale(1.1);
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
  width:25px;
  height:20px;
  justify-content:space-between;
}
.hamburger div{
  width:25px;
  height:3px;
  background:#b56cff;
  border-radius:2px;
  transition: all 0.4s ease;
}
.hamburger.active div:nth-child(1){
  transform: rotate(45deg) translate(5px,5px);
}
.hamburger.active div:nth-child(2){
  opacity:0;
}
.hamburger.active div:nth-child(3){
  transform: rotate(-45deg) translate(5px,-5px);
}

/* OVERLAY */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:none;
  z-index:999;
  background: rgba(0,0,0,0.3);
}

/* MOBILE MENU */
.nav-links{
  position:fixed;
  top:0;
  right:-100%;
  height:100vh;
  width:50%;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  padding-right:20px;
  gap:30px;
  transition:right 0.4s ease;
  z-index:1000;
}

.nav-links a{
  text-decoration:none;
  color:#ccc;
  font-size:18px;
  font-weight:600;
  transition: color 0.3s;
}
.nav-links a:hover{color:#b56cff}

/* show menu */
.overlay.show{
  display:block;
}
.overlay.show .nav-links{
  right:0;
}

/* Hamburger tampil mobile */
@media(max-width:900px){
  .hamburger{
    display:flex;
  }
  .nav-desktop{
    display:none;
  }
}

/* HERO TITLE */
h1{text-align:center;color:#b56cff;margin:60px 0;font-size:48px;}

/* CONTENT CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 20px 60px;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="logo-container">
    <div class="logo">UNRESOLVED; |</div>
    <button id="playBtn">▶</button>
  </div>
  <div class="nav-desktop">
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
    <a href="#story">STORY</a>
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTERS</a>
    <a href="#world">WORLD</a>
  </div>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<!-- MOBILE MENU & OVERLAY -->
<div class="overlay" id="overlay">
  <div class="nav-links" id="navLinks">
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
    <a href="#story">STORY</a>
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Characters/">CHARACTERS</a>
    <a href="#world">WORLD</a>
  </div>
</div>

<h1>UNRESOLVED; UNIVERSE</h1>

<div class="container">
  <p>Selamat datang ke Universe Unresolved;…</p>
  <!-- Content Universe lain di sini -->
</div>

<script>
// AUDIO PLAY
const audio = new Audio("song.mp3");
const playBtn = document.getElementById('playBtn');
playBtn.addEventListener('click', ()=>{
  if(audio.paused){
    audio.play();
    playBtn.textContent="❚❚";
  } else{
    audio.pause();
    playBtn.textContent="▶";
  }
});
audio.addEventListener('ended', ()=>setTimeout(()=>audio.play(),2000));

// HAMBURGER MENU
const hamburger = document.getElementById('hamburger');
const overlay = document.getElementById('overlay');
const navLinks = document.getElementById('navLinks');

hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('active');
  overlay.classList.toggle('show');
  document.body.style.overflow = overlay.classList.contains('show') ? 'hidden' : 'auto';
});

// Tutup menu bila klik luar
overlay.addEventListener('click', e=>{
  if(!navLinks.contains(e.target)){
    overlay.classList.remove('show');
    hamburger.classList.remove('active');
    document.body.style.overflow='auto';
  }
});

// NAVBAR HIDE/SHOW SCROLL
let prevScroll = window.pageYOffset;
window.addEventListener('scroll', ()=>{
  const navbar = document.getElementById("navbar");
  const currentScroll = window.pageYOffset;
  if(currentScroll > prevScroll && currentScroll > 100){
    navbar.style.top="-100px";
  } else{
    navbar.style.top="0";
  }
  prevScroll = currentScroll;
});
</script>

</body>
</html>
