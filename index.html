<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNRESOLVED;</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  background:#0e0e14;
  color:#fff;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  padding:14px 20px;
  background:#14141c;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  z-index:1000;
}

/* Left brand */
.brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.brand span{
  font-weight:700;
  color:#b56cff;
  letter-spacing:1px;
}

.play-btn{
  width:28px;
  height:28px;
  border-radius:50%;
  background:#b56cff;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

.play-btn::before{
  content:"▶";
  color:#000;
  font-size:14px;
}

/* Desktop menu */
.nav-links{
  display:flex;
  gap:22px;
}

.nav-links a{
  text-decoration:none;
  color:#ccc;
  font-size:14px;
}

.nav-links a:hover{color:#b56cff}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.hamburger span{
  width:25px;
  height:3px;
  background:#b56cff;
}

/* ================= OVERLAY MENU ================= */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  z-index:999;
}

.overlay::before{
  content:"";
  position:absolute;
  left:0;
  width:50%;
  height:100%;
  background:rgba(0,0,0,.4);
}

.mobile-menu{
  position:absolute;
  right:-100%;
  width:50%;
  height:100%;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  padding-right:30px;
  gap:30px;
  transition:.4s ease;
}

.mobile-menu a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
}

.overlay.show{display:block;}
.overlay.show .mobile-menu{right:0;}

/* ================= SECTIONS ================= */
section{
  padding:120px 10% 80px;
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
}

.hero h1{
  font-size:42px;
}

.universe,
.team,
.issue{
  background:#12121a;
  margin:40px 0;
  border-radius:18px;
  padding:40px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .nav-links{display:none;}
  .hamburger{display:flex;}

  section{
    padding:100px 6% 60px;
  }

  .hero h1{
    font-size:32px;
  }
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="song">
  <source src="song.mp3" type="audio/mp3">
</audio>

<!-- NAVBAR -->
<div class="navbar">
  <div class="brand">
    <span>UNRESOLVED;</span>
    <span>|</span>
    <div class="play-btn" id="playBtn"></div>
  </div>

  <div class="nav-links">
    <a href="#hero">HOME</a>
    <a href="#universe">UNIVERSE</a>
    <a href="#team">TEAM</a>
    <a href="#issue">ISSUE</a>
  </div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>
</div>

<!-- OVERLAY -->
<div class="overlay" id="overlay">
  <div class="mobile-menu" id="mobileMenu">
    <a href="#hero">HOME</a>
    <a href="#universe">UNIVERSE</a>
    <a href="#team">TEAM</a>
    <a href="#issue">ISSUE</a>
  </div>
</div>

<!-- CONTENT -->
<section class="hero" id="hero">
  <h1>Unresolved; Issue</h1>
</section>

<section class="universe" id="universe">
  <h2>Universe</h2>
  <p>Dunia yang penuh konflik dan rahsia.</p>
</section>

<section class="team" id="team">
  <h2>Team</h2>
  <p>Watak utama dan sokongan.</p>
</section>

<section class="issue" id="issue">
  <h2>Issue</h2>
  <p>Kisah gelap yang belum selesai.</p>
</section>

<script>
/* ===== HAMBURGER ===== */
const hamburger = document.getElementById("hamburger");
const overlay = document.getElementById("overlay");
const mobileMenu = document.getElementById("mobileMenu");

hamburger.onclick = () => {
  overlay.classList.toggle("show");
  document.body.style.overflow =
    overlay.classList.contains("show") ? "hidden" : "auto";
};

overlay.onclick = e => {
  if(!mobileMenu.contains(e.target)){
    overlay.classList.remove("show");
    document.body.style.overflow="auto";
  }
};

/* ===== MUSIC ===== */
const audio = document.getElementById("song");
const playBtn = document.getElementById("playBtn");
let playing = false;

playBtn.onclick = () => {
  if(!playing){
    audio.play();
    playBtn.textContent="❚❚";
    playing=true;
  }else{
    audio.pause();
    playBtn.textContent="▶";
    playing=false;
  }
};

// loop dengan delay 2 saat
audio.addEventListener("ended",()=>{
  setTimeout(()=>audio.play(),2000);
});
</script>

</body>
</html>
