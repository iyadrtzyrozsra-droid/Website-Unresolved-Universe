<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unresolved; Universe</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
  background:#0b0b10;
  color:#e5e5e5;
  scroll-behavior:smooth;
  overflow-x:hidden;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  left:50%;
  transform:translateX(-50%);
  background:#14141c;
  width:90%;
  border-radius:14px;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  z-index:1000;
  transition:top .3s ease;
}

.logo{
  font-weight:700;
  font-size:22px;
  color:#b56cff;
}

/* DESKTOP MENU */
.nav-links{
  display:flex;
  gap:20px;
}

.nav-links a{
  text-decoration:none;
  color:#ccc;
  font-size:14px;
  font-weight:600;
}
.nav-links a:hover{color:#b56cff}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
.hamburger div{
  width:26px;
  height:3px;
  background:#b56cff;
  transition:.4s;
  border-radius:2px;
}
.hamburger.active div:nth-child(1){
  transform:rotate(45deg) translate(5px,5px);
}
.hamburger.active div:nth-child(2){
  opacity:0;
}
.hamburger.active div:nth-child(3){
  transform:rotate(-45deg) translate(5px,-5px);
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  display:none;
  z-index:999;
}
.overlay::before{
  content:"";
  position:absolute;
  left:0;
  width:50%;
  height:100%;
  background:rgba(0,0,0,.35);
}

/* MOBILE MENU */
.mobile-menu{
  position:absolute;
  right:-100%;
  width:50%;
  height:100%;
  background:#14141c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-end;
  padding-right:30px;
  gap:30px;
  transition:right .4s ease;
}
.mobile-menu a{
  color:#fff;
  text-decoration:none;
  font-size:20px;
  font-weight:600;
}
.mobile-menu a:hover{color:#b56cff}

.overlay.show{
  display:block;
}
.overlay.show .mobile-menu{
  right:0;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding-top:80px;
  background:linear-gradient(180deg,#1a0e2c 0%,#0b0b10 100%);
}
.hero-content{
  max-width:1200px;
  width:100%;
  padding:60px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.hero-img img{max-width:360px;}
.hero-text h1{font-size:34px;line-height:1.4;}
.hero-text span{color:#b56cff;}
.hero-text button{
  margin-top:28px;
  padding:12px 30px;
  border:none;
  border-radius:24px;
  background:#b56cff;
  color:#fff;
  cursor:pointer;
}

/* RESPONSIVE */
@media(max-width:900px){
  .nav-links{display:none;}
  .hamburger{display:flex;}

  .hero-content{
    flex-direction:column;
    text-align:center;
  }
  .hero-img img{max-width:260px;margin-bottom:30px;}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar" id="navbar">
  <div class="logo">UNRESOLVED;</div>

  <div class="nav-links">
    <a href="#">HOME</a>
    <a href="#">STORY</a>
    <a href="#">CHARACTER</a>
    <a href="#">WORLD</a>
  </div>

  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
</div>

<!-- MOBILE MENU -->
<div class="overlay" id="overlay">
  <div class="mobile-menu" id="mobileMenu">
    <a href="https://iyadrtzyrozsra-droid.github.io/Website-Unresolved-Universe/">HOME</a>
    <a href="#">STORY</a>
    <a href="#">CHARACTER</a>
    <a href="#">WORLD</a>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <div class="hero-img">
      <img src="logo.png">
    </div>
    <div class="hero-text">
      <h1>
        SELAMAT DATANG KE<br>
        <span>UNRESOLVED;</span><br>
        JELAJAHI DUNIA YANG RETAK
      </h1>
      <button>JELAJAH</button>
    </div>
  </div>
</section>

<script>
const hamburger = document.getElementById("hamburger");
const overlay = document.getElementById("overlay");
const mobileMenu = document.getElementById("mobileMenu");

hamburger.onclick = () => {
  hamburger.classList.toggle("active");
  overlay.classList.toggle("show");
  document.body.style.overflow =
    overlay.classList.contains("show") ? "hidden" : "auto";
};

overlay.onclick = e => {
  if(!mobileMenu.contains(e.target)){
    overlay.classList.remove("show");
    hamburger.classList.remove("active");
    document.body.style.overflow = "auto";
  }
};
</script>

</body>
</html>
